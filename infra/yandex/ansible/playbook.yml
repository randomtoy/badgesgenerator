---
- name: Preparing LE
  hosts: dc_hosts
  tasks:
    - name: Create nginx directory
      ansible.builtin.file:
        path: /home/yc-user/nginx/data
        state: directory
        mode: 777
        force: true
    - name: Create certbot directory
      ansible.builtin.file:
        path: /home/yc-user/certbot/www
        state: directory
        mode: 777
        force: true
    - name: Copy nginx files
      ansible.builtin.copy:
        src: nginx.conf
        dest: /tmp/nginx.conf
